trigger:
- master

pool:
  vmImage: "vs2017-win2016"
#  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g imp-central-impt
    npm install -g Builder
  displayName: 'npm install and build'